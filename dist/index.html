<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Task Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    
  <div id="container">
      <div id="title">
        <h1 id="titleWord">Task Tracker</h1>
      </div>
      <div id="projects">
        <div id="projectHeader">
            <h1>PROJECTS</h1>
            <button id="newProject">+</button>
        </div>
        <div id="PI" class="hidden">
          <input id="projectInput" placeholder="Enter Project Name">
          <button id="projectSubmit">ADD</button>
          <button id="projectCancel">&#8709</button>
        </div>
        <div id="projectsContainer">
          
        </div>
      </div>
      <div id="task">
        <div id="taskHeader">
          <h1>TASKS</h1>
          <button id="newTask">+</button>
        </div>
        <div id="TI" class="hidden">
          <input id="taskInput" placeholder="Enter Task Name">
          <label for="priorityLevel"><b>Priority Level: </b></label>
              <select id="priorityLevel">
                <option value="low">Low</option>
                <option value="normal">Normal</option>
                <option value="high">High</option>
              </select>
          <h2 id="date">Due Date:</h2>
          <input class="taskDate" type="date">
          <button id="taskSubmit">ADD</button>
          <button id="taskCancel">&#8709</button>
        </div>
        <div id="taskContainer">
          
        </div>
      </div>
    </div>
    <script src="main.js">
      localStorage.setItem
    </script>
  </body>
</html>
