<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  </head>
  <body>
    
  <div id="container">
      <div id="title">
        <h1 id="titleWord">Task Tracker</h1>
      </div>
      <div id="projects">
        <div id="projectHeader">
            <h1>PROJECTS</h1>
            <button id="newProject">+</button>
        </div>
        <div id="PI" class="hidden">
          <input id="projectInput" placeholder="Enter Project Name">
          <button id="projectSubmit">ADD</button>
          <button id="projectCancel">&#8709</button>
        </div>
        <div id="projectsContainer">
          
        </div>
      </div>
      <div id="todos">
        <div id="todoHeader">
          <h1>TASKS</h1>
          <button id="newTodo">+</button>
        </div>
        <div id="TI" class="hidden">
          <input id="todoInput" placeholder="Enter Todo Name"> <br></br>
          <label for="priorityLevel"><b>Priority Level: </b></label>
              <select id="priorityLevel">
                <option value="low">Low</option>
                <option value="normal">Normal</option>
                <option value="high">High</option>
              </select>
          <h2 id="notes">Notes:</h2>
          <textarea id='notesInput' placeholder="Add ToDo notes..."></textarea>
          <h2 id="date">Due Date:</h2>
          <input class="todoDate" type="date">
          <button id="todoSubmit">ADD</button>
          <button id="todoCancel">&#8709</button>
        </div>
        <div id="todoContainer">
          
        </div>
      </div>
    </div>
    <script src="main.js">
      localStorage.setItem
    </script>
  </body>
</html>
